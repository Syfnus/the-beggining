<html>
	<head>
    <meta charset="utf-8">
		<title>Estrutura de Repetição  - do while</title>

		
     <script>

      // Comando 'do - while' o while fica após o bloco de código, isso significa que o que está dentro do bloco 'do' será executado pelo menos 1 vez antes da condição dentro do while, porque o teste é feito após a 1ª interpretação do bloco. Pode-se usar os comandos continue e break também com 'do - while'

      var x = 11

      /* while normal primeiro testa a variável e depois executa o bloco de código.

      while(x <=10 aqui [daria false]) {
        document.write(x + '<br />')
  
      }*/ 

      // do - while

      do {
        document.write(x + '<br />')

      } while(x <= 10)

      
    </script>  

	</head>
  <body>
  </body>	

</html>
