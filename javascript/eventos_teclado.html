<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eventos Teclado</title>
    <script>

        /* Eventos do Teclado*/

        // onkeydown="" dispara um evento quando uma determinada tecla é pressionada.

        // onkeydown="" dispara um evento quando uma determinada tecla é liberada após pressionada, gera o caracter e ativa o evento.

        // onkeydown="" dispara um evento quando uma determinada tecla é pressionada e mantida, mas apenas teclas de caracteres, Enter e Ctrl por exemplo não ativam, após o evento, o caracter é liberado.

        function acao1(){
            alert('Evento disparado')
        }

    </script>


</head>
<body>
    <input onkeypress="acao1()" type="text"/>
</body>
</html>
