<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funções Anônimas</title>
    <script>

        // Wrapper - Embrulhar função dentro de variável
        // Callback - Funções encaminhadas como parâmetro para outras funções.

        var exibirSaudacao = function (nome) {
            document.write(' Olá ' + nome + ', tudo bem?')
        }

        exibirSaudacao('Jorge')


    </script>
</head>
<body>
   
</body>
</html>
