        // Argumets - Não é um Array, é um Objeto,  mas tem índice e objetos declarados nesse índice que pode ser percorrido também como num Array. Além de executar a soma por exemplo de números declarados, quando encontra String ele concatena tratando como texto e não número, ele faz a diferenciação automática, coisa que o Array às vezes não faz.


        function soma(){
            var resultado = 0
            for(var i in arguments){  // O forin percorre o Array dentro da função e retorna as posições.
            resultado += arguments[i] // Aqui foram somados todos os parâmetros declarados.
        }

            return resultado
        }

        console.log(soma(7, 5, 3.2, 'Texto'))
