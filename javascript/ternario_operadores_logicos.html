<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Casting de Tipos</title>



    <script>

      /* Operador Ternário - É mais limitado que "if" e "else", pois pega uma expressão e exprime apenas julgamentos entre verdadeiro ou falso, certo ou errado, não permite complexidades que "if" e "else" comportam */
      

    var nota = prompt('Digite aqui a nota do aluno: ')
    var faltas = prompt('Digite a quantidade de faltas: ')

    var media = 7
    var faltas_maximas = 15

    // O valor final da "var resultado" será o que a expressão permite calcular nas condiçãoes acima

    var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado' : 'Reprovado'
    document.write(resultado)
      
    /*if (nota >= media && faltas <= faltas_maximas) {
      document.write('Aprovado')

    }  else {
      document.write('Reprovado')
    }    */


       

    </script>
</head>
