<html>
	<head>
    <meta charset="utf-8">
		<title>Laços de Repetição no Array e percorrendo o mesmo</title>

		
     <script>

      var lista_frutas = Array()
      
      lista_frutas[0] = 'Banana'
      lista_frutas[1] = 'Maçã'
      lista_frutas[2] = 'Morango'
      lista_frutas[3] = 'Uva'

      var y = 0

      while(y < lista_frutas.length){
        // Ação: Enquanto Y não chegar ao tamanho do Array (4), a ação não pára. 

        document.write(lista_frutas[y] + '<br />')

        y++ 
      }




    </script>  

	</head>
  <body>
  </body>	

</html>
