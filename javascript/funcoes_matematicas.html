    <script>

        // Funções Matemáticas

        /* Math.ceil , referente à Ceiling = Teto - Arredonda um valor flotuante ou fracionário pra cimam sempre pro próximo valor dele. Ex:
        var x = Math.ceil(10.380) = 11
        document.write(x) */



        /* Math.floor , referente à Floor = Chão - Arredonda um valor flutuante ou fracionário pra baixo independente da fração sempre pro valor inteiro atual eliminando a fração. Ex: 
        var x = Math.floor(10.380) = 10
        document.write(x) */



        /* Math.round , referente à Round = Redondo ou arredondar - Arredonda um valor flutuante ou fracionário pra cima ou pra baixo levando em consideração a média do valor fracionário, se ele está na casa 0.49 ainda, eliminará a fração mantendo o atual valor inteiro, a partir de 0.50, ele jogará o valor pro próximo valor do atual. Ex: 
        var x = Math.round(10.580) = 11
        var x = Math.round(10.480) = 10
        document.write(x) */

        /* Math.random ou Randômico - Ele gera um número aleatório entre 0 e 1, não requer parâmetros. Bom pra se utilizar em inteligência artificial, jogos por exemplo. Ex: 
        var x = Math.random() = 0,125485488754875487
