    <!-- Eventos de Janela: 
        Todos os eventos relacionados ao Frame ou Janela do Browser será tivado dentro do <body>. -->

    <!-- Evento "onresize="console.log('Evento disparado')", ele aparecerá no console do Browser mostrando o dimensionamento da janela e seu tamanho atual. Ativa quando redimencionamos a janela.-->

    <!-- Evento "onscroll="console.log('Evento disparado')", ele aparecerá no console do Browser mostrando a descida da barra de rolagem ativada pelo Scroll, cada descida = 1 evento é disparado.-->


<body onscroll="console.log('Evento disparado')">
<div style="height: 3000px; width: 125px; background: #ccc"></div>

    


    
</body>
</html>
