<html>
	<head>
    <meta charset="utf-8">
		<title>Array Pesquisa indexOf</title>

		
     <script>

      // Método .indexOf() realiza pesquisa "case sensitive" identifica a grafia do elemento procurado dentro do Array, ele retorna o valor numérico da posição na lista do Array. Se ele não achar dentro do Array, retornará -1 ou posição inexistente.

      var lista_frutas = Array()

      lista_frutas[0] = 'Banana'
      lista_frutas[1] = 'Maçã'
      lista_frutas[2] = 'Morango'
      lista_frutas[3] = 'Uva'

      var auxiliar = lista_frutas.indexOf('Banana')

      if(auxiliar === -1){
        console.log('Elemento não existe')
        } else {
        console.log('Elemento existe e está na posição ' + auxiliar)
      
    }
      
    </script>     
	</head>

  </body>	

</html>
