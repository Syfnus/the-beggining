<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Casting de Tipos</title>



    <script>

        // Switch trabalha com === (idêntico), se o case não é idêntico à variável, cairá no "default", se for, será executado normalmente.

         var parametro = prompt('Digite um número:')

         switch (parseInt(parametro)) {

            case 1: 
            document.write('Parametro 1')
            break
            
            case 2: 
            document.write('Parametro 2')
            break
            
            default:
            document.write('Default')
            
         }
    </script>
</head>
<body>
   
</body>
</html>
