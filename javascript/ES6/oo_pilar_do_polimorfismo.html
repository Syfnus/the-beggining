<!DOCTYPE html>

<html>
	<head>
	<title> Orientação à Objetos - Pilar do Polimorfismo</title>

	
	<!-- Load Babel -->
	<!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<script type="text/babel">

	// O Polimorfismo significa sobrescrever Métodos, pois nem todas as Classes filhas herdarão os mesmos Métodos dos Pais, talvez alguns Atributos mas nem todos os Métodos, então editamos os métodos individualmente nas Classes filhas.

	// Class Pai

	class Animal{
		constructor(cor, tamanho, peso){
			this.cor = cor
			this.tamanho = tamanho
			this.peso = peso
		}
		dormir(){
		 	console.log('Dormir')
		 }
	}


 	// Classes filhas ou subclasses: quando eu uso a palavra "extends" após o nome da class e digo qual é a Class Pai, a herança de atributos e métodos acontece.

	
	class Passaro extends Animal{
		constructor(bico, cor, tamanho, peso){
			// Atributos

	/*		Será herdado da Class Pai
			this.cor = 'Branco e marrom'
			this.tamanho = 10 */
			super(cor, tamanho, peso)
			this.bico = bico
		}
		 // Métodos

		 voar(){
		 	console.log('Voar')
		 }
/*		Será herdado da Class Pai
		 dormir(){
		 	console.log('Dormir')
		 } */
		}

		// Quando eu atribuo o extends à Passaro, ocorre uma cascata de herança, Passaro recebe Métodos e Atributos de Animal e Papagaio recebe das 2 classes por herança.

		class Papagaio extends Passaro{
			constructor(sabeFalar, cor, tamanho, peso){
				super('Médio', cor, tamanho, peso)
		/*		Herança de Passaro
				this.bico = 'Médio' */
				this.sabeFalar = sabeFalar
			}

			falar(){
				console.log('Falar')
			}
		}

		class Avestruz extends Passaro{
			constructor() {
				super('Grande', 'Branco e preto', 250, 15000)

			}

			enterrarCabeca(){
				console.log('Enterrar a cabeça')
			}

			// Polimorfismo: Mudando o Método da classe pai, "voar" recebe uma mensagem sobre o método nessa classe. Sobrescrevendo a herança "voar" de Passaro herdada de Animal também.

			voar(){
				console.log('Não sabe voar')
			}
		}

		let papagaio = new Papagaio(true, 'verde', 25, 350)
		console.log(papagaio)

		papagaio.voar()


		let avestruz = new Avestruz()
		avestruz.enterrarCabeca()
		avestruz.voar()




		



	</script>
	</head>
	<body>

	background-color: 
		<div id="output"></div>
	</body>
	</html>
