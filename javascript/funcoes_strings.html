<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Strings e métodos de manipulação</title>
    <script>
        // Propriedade Length - Retorna a quantidade de caracteres de uma String.                                                                           Ex:  document.write('Jorge Sant Ana' .length) = 14 caracteres



        // Propriedade charAt(x), ao colocar dentro dos parênteses a posição do caracter que eu quero na String, ele me retornará esse caractere.

        // document.write('Jorge Sant Ana' .charAt(7)) = "a"



        
        /* Propriedade indexOf(), retorna primeira posição da ocorrência de um valor específico dento da String. Se não exixtir o caractere, retornará -1.
        
        var nome = 'Jorge Sant Ana'

        document.write(nome.indexOf('g')) = 3  */


        /* Propriedade replace(), substitui o 1º termo apresentado, pelo termo após a vírgula 


        var nome = 'Jorge Sant Ana'

        document.write(nome.replace('Sant Ana', 'Silva')) = Jorge Silva*/



         /* Propriedade substr() ou subString, retorna os caracteres especificados segundo sua posição na String. Então se eu puser a uma posição e pular 5 caracteres e botar outra, ele me dará desde onde eu pedi até a posição final que pedi. 

        var nome = 'Jorge Sant Ana'

        document.write(nome.substr(6, 4)) = Sant */

        /* Propriedade converte a String para toLowerCase() minúsculas e toUpperCase() Maiúsculas, sem precisar de parâmetros. 

        var nome = 'Jorge Sant Ana'

        document.write(nome.toLowerCase() / nome.toUpperCase()) = jorge sant ana / JORGE SANT ANA */


        /* Propriedade trim() retira os espaços na extremidades da String */

        var nome = ' Jorge Sant Ana '

        document.write('-' + nome.trim() + '-') 
















        
    </script>
